<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Result</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .result { background: white; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #333; }
    </style>
</head>
<body>

<div class="result">
    <h2>Scan Results</h2>

    <h3>Scan Data:</h3>
    <pre>{{ result.scan_data | tojson(indent=4) }}</pre>

    <p>{{ deletion_message }}</p>
</div>

</body>
</html>
