<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results</title>
</head>
<body>
    <h1>Scan Results</h1>
    {% for scan_name, scan in scans.items() %}
        <p>{{ scan_name }}: 
        {% if scan.detected %}
            <span style="color: red;">Detected: {{ scan.result }}</span>
        {% else %}
            Not Detected
        {% endif %}
        </p>
    {% endfor %}
</body>
</html>
